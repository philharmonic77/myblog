baseURL: https://phil77.netlify.app/ # 绑定的域名
languageCode: zh-cn # en-us
title: Philharmonic77's Blog
theme: PaperMod  # 主题名字，和themes文件夹下的一致

enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics:  # 谷歌统计
# Copyright: Sulv

paginate: 15    # 首页每页显示的文章数
summaryLength: 70 # 文章概览的自字数，默认70

minify:
  disableXML: true
  # minifyOutput: true

permalinks: # 访问博客时网址的显示形式
  # post: "/:title/"
  posts: "/:year/:month/:day/:title/"

defaultContentLanguage: en # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

languages:
  en:
    languageName: "English"
    weight: 1
    profileMode:
      enabled: true
      title: "Go the Extra Mile 🐾"
      # subtitle: "苟有恒 何必三更眠五更起"
      imageUrl: "img/avatar.jpg"
      imageTitle:
      imageWidth: 150
      imageHeight: 150
      buttons:
        - name: 🍀 Tech
          url: posts/tech
        - name: 📖 Read
          url: posts/read
        - name: 🎈  Life
          url: posts/life
    menu:
      main:
        - identifier: home
          name: 🍭 Home
          url: /
          weight: 1
        - identifier: posts
          name: 🍕 Blog
          url: posts
          weight: 2
        - identifier: tags
          name: 🎄 Tags
          url: tags
          weight: 3
        - identifier: archives
          name: ⛱ Timeline
          url: archives/
          weight: 4
        - identifier: about
          name: 🌰 About
          url: about
          weight: 5
        - identifier: search
          name: Search
          url: search
          weight: 6

outputs:
  home:
    - HTML
    - RSS
    - JSON

